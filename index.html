<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player-name">
      <h1 id="player">player</h1>
    </div>
    <div class="game-board">
      <div id="box-a1" class="box"></div>
      <div id="box-a2" class="box"></div>
      <div id="box-a3" class="box"></div>
      <div id="box-b1" class="box"></div>
      <div id="box-b2" class="box"></div>
      <div id="box-b3" class="box"></div>
      <div id="box-c1" class="box"></div>
      <div id="box-c2" class="box"></div>
      <div id="box-c3" class="box"></div>
    </div>
    <div class="bttn-container">
      <button id="start-bttn">Start</button>
      <button id="reset-bttn">Reset</button>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
